<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="styles.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro dos Xiru</h1>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" required>

            <label for="development-side">De qual lado da aplicação você desenvolve?</label>
            <select id="development-side" name="development-side" required>
                <option value="">Selecione</option>
                <option value="front-end">Front-end</option>
                <option value="back-end">Back-end</option>
                <option value="fullstack">Fullstack</option>
            </select>

            <label for="senioridade">Senioridade:</label>
            <select id="senioridade" name="senioridade" required>
                <option value="">Selecione</option>
                <option value="junior">Junior</option>
                <option value="pleno">Pleno</option>
                <option value="senior">Senior</option>
            </select>

            <label for="escolaridade">Escolaridade:</label>
<select id="escolaridade" name="escolaridade" required>
    <option value="">Selecione</option>
    <option value="tecnico-informatica">Técnico em Informática</option>
    <option value="tecnico-redes">Técnico em Redes de Computadores</option>
    <option value="tecnologo-sistemas">Tecnólogo em Sistemas para Internet</option>
    <option value="graduacao-ciencia-da-computacao">Graduação em Ciência da Computação</option>
    <option value="graduacao-engenharia-de-software">Graduação em Engenharia de Software</option>
    <option value="pos-graduacao-seguranca-da-informacao">Pós-graduação em Segurança da Informação</option>
    <option value="mestrado-inteligencia-artificial">Mestrado em Inteligência Artificial</option>
    <option value="Nenhum">Nenhum</option>
</select>

<label>Selecione as tecnologias que utiliza:</label>
<div class="checkbox-group">
    <input type="checkbox" id="html" name="technologies[]" value="html">
    <label for="html">HTML</label>

    <input type="checkbox" id="css" name="technologies[]" value="css">
    <label for="css">CSS</label>

    <input type="checkbox" id="javascript" name="technologies[]" value="javascript">
    <label for="javascript">JavaScript</label>

    <input type="checkbox" id="php" name="technologies[]" value="php">
    <label for="php">PHP</label>

    <input type="checkbox" id="csharp" name="technologies[]" value="csharp">
    <label for="csharp">C#</label>

    <input type="checkbox" id="python" name="technologies[]" value="python">
    <label for="python">Python</label>

    <input type="checkbox" id="java" name="technologies[]" value="java">
    <label for="java">Java</label>
</div>

            <label for="experience">Conte um pouco mais da sua experiência:</label>
            <textarea id="experience" name="experience" rows="4" cols="50" required></textarea>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
